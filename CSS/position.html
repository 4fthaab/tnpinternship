<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .square {
            background-color: red;
            width: 200px;
            height: 200px;
            align-items: center;
            position: relative;
            justify-content: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            margin-top: 24%;
            margin-left: 24%;
        }

        #searchbar {
            border: 2px solid rgb(99, 99, 199);
            height: 30px;
            width: 300px;
            margin: auto;
            margin-top: 20px;
            position: relative;
        }

        #searchbar>textarea {
            background-color: rgb(255, 255, 255);
            height: 25px;
            border: none;
            outline: none;
            width: 290px;
            margin-left: 5px;
            margin-top: 1px;
            resize: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }

        #search-btn {
            height: 30px;
            width: 30px;
            border-radius: 50%;
            background-color: blue;
            position: absolute;
            top: 0px;
            right: 0;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="square">
        <div class="circle">
        </div>
    </div>
    <section id="searchbar">
        <textarea rows="1"
            placeholder="Search"></textarea>
        <div id="search-btn">
            <i class="fa-solid fa-magnifying-glass"
                style="margin-left: 5px; margin-top: 5px; color: rgb(216, 213, 0);"></i>
        </div>
    </section>
</body>

</html>
