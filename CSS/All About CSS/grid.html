<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Grid – Complete Showcase</title>
<style>
body{font-family:Arial;padding:20px}

.grid{
  display:grid;
  gap:10px;
  margin-bottom:30px;
  border:2px solid black;
  padding:10px;
}

.box{
  background:#86efac;
  padding:20px;
  text-align:center;
  border:1px solid black;
}
</style>
</head>

<body>

<h1>CSS Grid – Complete Reference</h1>

<h2>Fixed columns</h2>
<div class="grid" style="grid-template-columns:100px 100px 100px">
  <div class="box">1</div><div class="box">2</div><div class="box">3</div>
</div>

<h2>Fraction units</h2>
<div class="grid" style="grid-template-columns:1fr 2fr">
  <div class="box">1fr</div><div class="box">2fr</div>
</div>

<h2>repeat()</h2>
<div class="grid" style="grid-template-columns:repeat(3,1fr)">
  <div class="box">A</div><div class="box">B</div><div class="box">C</div>
</div>

<h2>minmax()</h2>
<div class="grid" style="grid-template-columns:repeat(3,minmax(80px,1fr))">
  <div class="box">1</div><div class="box">2</div><div class="box">3</div>
</div>

<h2>auto-fit</h2>
<div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(100px,1fr))">
  <div class="box">1</div><div class="box">2</div><div class="box">3</div>
</div>

<h2>Grid rows</h2>
<div class="grid" style="grid-template-columns:1fr 1fr;grid-template-rows:50px 100px">
  <div class="box">A</div><div class="box">B</div>
  <div class="box">C</div><div class="box">D</div>
</div>

<h2>justify-items & align-items</h2>
<div class="grid" style="grid-template-columns:repeat(3,1fr);height:150px;justify-items:center;align-items:end">
  <div class="box">1</div><div class="box">2</div><div class="box">3</div>
</div>

<h2>Grid area layout</h2>
<div class="grid" style="
grid-template-columns:1fr 2fr;
grid-template-areas:
'header header'
'side main'
">
  <div class="box" style="grid-area:header">Header</div>
  <div class="box" style="grid-area:side">Sidebar</div>
  <div class="box" style="grid-area:main">Main</div>
</div>

<h2>grid-column & grid-row</h2>
<div class="grid" style="grid-template-columns:repeat(3,1fr)">
  <div class="box" style="grid-column:1/3">Span 2 columns</div>
  <div class="box">Normal</div>
</div>

</body>
</html>
