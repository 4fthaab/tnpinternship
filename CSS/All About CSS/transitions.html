<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Transitions – Complete Showcase</title>
<style>
body{font-family:Arial;padding:20px}

.box{
  width:120px;
  height:120px;
  background:#60a5fa;
  margin:20px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  color:white;
  transition-property:transform,background;
  transition-duration:.6s;
}

.linear{transition-timing-function:linear}
.ease{transition-timing-function:ease}
.ease-in{transition-timing-function:ease-in}
.ease-out{transition-timing-function:ease-out}
.ease-in-out{transition-timing-function:ease-in-out}
.delay{transition-delay:1s}

.short{
  transition:all .5s cubic-bezier(.17,.67,.83,.67);
}

.box:hover{
  transform:scale(1.3) rotate(10deg);
  background:#f87171;
}
</style>
</head>

<body>

<h1>CSS Transitions – Full Reference</h1>

<div class="box linear">linear</div>
<div class="box ease">ease</div>
<div class="box ease-in">ease-in</div>
<div class="box ease-out">ease-out</div>
<div class="box ease-in-out">ease-in-out</div>
<div class="box delay">delay</div>

<h2>Shorthand + cubic-bezier</h2>
<div class="box short">custom</div>

</body>
</html>
