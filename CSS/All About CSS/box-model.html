<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Box Model – Complete Showcase</title>
<style>
body{font-family:Arial;padding:20px}

.box{
  width:200px;
  padding:20px;
  border:5px solid black;
  margin:20px;
  background:#bfdbfe;
}

.content-box{box-sizing:content-box}
.border-box{box-sizing:border-box}

.outline1{outline:4px dashed red;outline-offset:5px}
.outline2{outline:4px solid blue}

.neg-margin{margin-left:-40px;background:#fecaca}

.auto-margin{margin:auto}

.side-demo{
  margin-top:10px;
  margin-right:30px;
  margin-bottom:20px;
  margin-left:50px;
  padding:10px 30px;
  background:#bbf7d0;
}
</style>
</head>

<body>

<h1>CSS Box Model – Full Reference</h1>

<h2>box-sizing: content-box</h2>
<div class="box content-box">content-box</div>

<h2>box-sizing: border-box</h2>
<div class="box border-box">border-box</div>

<h2>Outline examples</h2>
<div class="box outline1">outline dashed</div>
<div class="box outline2">outline solid</div>

<h2>Negative margin</h2>
<div class="box neg-margin">negative margin</div>

<h2>margin: auto (centering)</h2>
<div class="box auto-margin">centered</div>

<h2>Individual sides (margin & padding)</h2>
<div class="side-demo">different sides</div>

</body>
</html>
