<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 50px;
      line-height: 1.6;
    }

    h2 {
      border-bottom: 3px solid #3b82f6;
      display: inline-block;
      margin-bottom: 30px;
      color: #1e293b;
    }

    .container {
      position: relative;
      height: 180px;
      border: 3px dashed #cbd5e1;
      background: #f8fafc;
      border-radius: 8px;
    }

    .box {
      width: 140px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 6px;
      color: white;
    }

    .static {
      position: static;
      background: #64748b;
    }

    .relative {
      position: relative;
      top: 30px;
      left: 30px;
      background: #3b82f6;
    }

    .absolute {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ef4444;
    }

    .fixed {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #8b5cf6;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .sticky {
      position: sticky;
      top: 10px;
      background: #f59e0b;
      width: 100%;
      margin-bottom: 20px;
      z-index: 50;
    }

    .z-card {
      position: absolute;
      width: 120px;
      height: 80px;
      border: 2px solid #fff;
    }

    .z1 {
      top: 30px;
      left: 30px;
      background: #3b82f6;
      z-index: 1;
    }

    .z10 {
      top: 50px;
      left: 60px;
      background: #ef4444;
      z-index: 10;
    }

    .z-neg {
      top: 70px;
      left: 90px;
      background: #10b981;
      z-index: -1;
    }
  </style>
</head>

<body>

  <div class="box fixed">Fixed Utility</div>

  <div class="slide">
    <h2>1. position: static</h2>
    <div class="container">
      <div class="box static">Static</div>
    </div>
  </div>

  <div class="slide">
    <h2>2. position: relative</h2>
    <div class="container">
      <div class="box relative">Relative (+30px)</div>
    </div>
  </div>

  <div class="slide">
    <h2>3. position: absolute</h2>
    <div class="container">
      <div class="box absolute">Absolute (Top/Right)</div>
    </div>
  </div>

  <div class="slide" style="height: 400px; overflow: auto;">
    <h2>4. position: sticky</h2>
    <div class="box sticky">Sticky Header</div>
    <p>Scroll inside this card...</p>
    <div style="height: 500px; background: linear-gradient(#eee, #fff);"></div>
  </div>

  <div class="slide">
    <h2>5. Z-Index Stacking</h2>
    <div class="container">
      <div class="box z-card z1">Z: 1</div>
      <div class="box z-card z10">Z: 10</div>
      <div class="box z-card z-neg">Z: -1</div>
    </div>
  </div>

</body>

</html>
