<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>

<body>

    <div class="page-container">
        <nav class="main-nav">
            <div class="nav-dropdown">
                <i class="fa-solid fa-bars nav-hamburger"></i>
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="projects.html" class="nav-link">Projects</a></li>
                    <li><a href="skills.html" class="nav-link">Skills</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </nav>

        <header class="page-header">
            <h1 class="page-title">Contact Me</h1>
            <p class="page-subtitle">Feel free to reach out using the form below</p>
        </header>

        <main class="main-content">
            <section class="contact-section">
                <form class="contact-form" action="#" method="post">
                    <fieldset class="form-fieldset" data-section="personal">
                        <legend>Personal Information</legend>
                        <div class="form-group">
                            <label for="fullname">
                                <i class="fa-solid fa-user icon"></i> Full Name
                            </label>
                            <input type="text" id="fullname" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                <i class="fa-solid fa-envelope icon"></i> Email
                            </label>
                            <input type="email" id="email" placeholder="example@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">
                                <i class="fa-solid fa-phone icon"></i> Phone
                            </label>
                            <input type="tel" id="phone" placeholder="+91 XXXXX XXXXX">
                        </div>
                    </fieldset>
                    <fieldset class="form-fieldset" data-section="professional">
                        <legend>Professional Details</legend>
                        <div class="form-group">
                            <label for="role">
                                <i class="fa-solid fa-briefcase icon"></i> Area
                            </label>
                            <input type="text" id="role" list="roles">
                            <datalist id="roles">
                                <option value="Web Developement">
                                <option value="Mobile Application">
                                <option value="Technical Support">
                                <option value="Database Management">
                                <option value="Quality & Assurance">
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="experience">
                                <i class=""></i> Query Type
                            </label>
                            <select id="experience">
                                <option value="fresher">General Query</option>
                                <option value="junior">Internship/Job Offer</option>
                                <option value="mid">Other Assistance</option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset class="form-fieldset" data-section="message">
                        <legend>Message</legend>

                        <div class="form-group">
                            <label for="message">
                                <i class="fa-solid fa-comment icon"></i> Your Message
                            </label>
                            <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
                        </div>
                    </fieldset>
                    <div class="form-actions">
                        <button type="submit" class="btn primary">
                            <i class="fa-solid fa-paper-plane"></i> Submit
                        </button>
                        <button type="reset" class="btn secondary">
                            <i class="fa-solid fa-rotate-left"></i> Reset
                        </button>
                    </div>
                </form>
            </section>
            <section class="contact-info">
                <h2 class="section-title">Direct Contact</h2>
                <p>
                    <i class="fa-solid fa-envelope icon"></i>
                    <a href="mailto:afthabr88@gmail.com">afthabr88@gmail.com</a>
                </p>
                <p>
                    <i class="fa-solid fa-phone icon"></i>
                    <a href="tel:+917736174875">+91 77361 74875</a>
                </p>
                <p>
                    <i class="fa-solid fa-location-dot icon"></i>
                    Perumbavoor, Kerala
                </p>
            </section>
        </main>
        <footer class="site-footer">
            <p>&copy; 2026 Afthab Rahman</p>
        </footer>
    </div>

</body>

</html>
