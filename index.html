<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TNP Internship Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #94a3b8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: #38bdf8;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸš€ TNP India Internship â€“ Web Development</h1>
  <p>Daily task-wise HTML practice & projects</p>

  <div class="grid" id="projects"></div>

  <script>
    const repoOwner = "afthabrahmanNP";
    const repoName = "tnpinternship";

    fetch(`https://api.github.com/repos/afThabrahmaNP/tnpinternship/contents`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("projects");

        data
          .filter(item => item.type === "dir" && item.name !== "assets")
          .forEach(folder => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <h3>${folder.name}</h3>
              <a href="./${folder.name}/index.html">Open</a>
            `;

            container.appendChild(card);
          });
      })
      .catch(err => {
        document.getElementById("projects").innerHTML =
          "<p>Failed to load projects.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
